<div>
  <table>
    <thead>
      <tr>
        <th ng-repeat="header in filteredHeaders">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="planet in filterPlanets()">
        <td ng-repeat="position in filteredHeaders">{{planet[position]}}</td>
      </tr>
    </tbody>
  </table>
</div>
